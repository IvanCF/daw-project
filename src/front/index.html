                            </div>
                        </div>
                        <div class="input-field col s6">

                                <option value="-1" disabled selected>Seleccione un tipo</option>
                                <option value="0">Option 0</option>
                                <option value="1">Option 1</option>
                            </select>
                            <label>Tipo</label>
                        </div>
                    </div>
                </form>
